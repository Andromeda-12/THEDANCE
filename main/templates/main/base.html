<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">THE<strong>DANCE</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>

    </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary justify-content-center" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Личный кабинет</button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Войти в личный кабинет</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-hash"></i></span>
                            <span class="input-group-text" id="login">Login</span>
                            <input type="text" class="form-control" placeholder="Login" aria-label="Login" aria-describedby="login">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <span class="input-group-text" id="password">Password</span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-check"></i></span>
                            <label class="input-group-text" for="inputRole">Role</label>
                            <select class="form-select" id="inputRole">
                                <option selected>Выберите вашу роль</option>
                                <option value="worker">Сотрудник</option>
                                <option value="client">Клиент</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Войти</button>
                    </div>
                </div>
            </div>
        </div>
  </div>
</nav>
